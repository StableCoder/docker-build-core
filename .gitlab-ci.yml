#######################
# Post-Pipeline Stage #
#######################

Pipeline Triggers:
  stage: Post-Pipeline
  image: stabletec/alpine:curl
  only:
    - master
  tags:
    - linux
    - docker
  script:
    - echo "Triggering build-stec (13)"
    - curl --request POST --form "token=$CI_JOB_TOKEN" --form ref=master https://git.stabletec.com/api/v4/projects/13/trigger/pipeline