#######################
# Image Uploads Stage #
#######################

.linux_upload_template: &linux_upload_template
  stage: Upload Images
  tags:
    - container-builder
    - linux
    - podman
    - qemu
  only:
    refs:
      - main
  script:
    - ./build-linux.sh $NO_CACHE --image-dir ${IMAGE_DIR} --tag ${IMAGE_NAME} --push

.windows_upload_template: &windows_upload_template
  stage: Upload Images
  tags:
    - container-builder
    - windows
    - amd64
    - ${WINDOWS_CONTAINER_BASE_VERSION}
  only:
    refs:
      - main
  script:
    - if (!$env:NO_CACHE) { ./build-windows.ps1 -ImageDir $env:IMAGE_DIR -ImageName $env:IMAGE_NAME -Test -Push }
    - if ($env:NO_CACHE) { ./build-windows.ps1 -NoCache -ImageDir $env:IMAGE_DIR -ImageName $env:IMAGE_NAME -Test -Push }

