# Optional Environment Variables
# IMAGE_NAME - The main name of the image, to override the original name.

stages:
  - Build Images
  - Upload Images

variables:
  IMAGE_NAME: "stabletec/build-core"

#############################
# Image Build/Testing Stage #
#############################

.linux_build_template: &linux_build_template
  stage: Build Images
  tags:
    - container-builder
    - linux
    - podman
    - qemu
  except:
    refs:
      - main
  script:
    - ./build-linux.sh $NO_CACHE --image-dir ${IMAGE_DIR} --tag build-core-test --rm

.windows_build_template: &windows_build_template
  stage: Build Images
  tags:
    - container-builder
    - windows
    - amd64
    - ${WINDOWS_CONTAINER_BASE_VERSION}
  except:
    refs:
      - main
  script:
    - if (!$env:NO_CACHE) { ./build-windows.ps1 -ImageName build-core-test -ImageDir $env:IMAGE_DIR -Test }
    - if ($env:NO_CACHE) { ./build-windows.ps1 -NoCache -ImageName build-core-test -ImageDir $env:IMAGE_DIR -Test }

Alma Build:
  variables:
    IMAGE_DIR: alma
  <<: *linux_build_template

Arch/SteamOS Build:
  variables:
    IMAGE_DIR: arch
  <<: *linux_build_template

Fedora Build:
  variables:
    IMAGE_DIR: fedora
  <<: *linux_build_template

